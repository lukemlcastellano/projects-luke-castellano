<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap 4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <h1>Tip Calculator</h1>
      <div class="input-group">
        <div class="input-group-append">
          <span class="input-group-text">Total Cost</span>
        </div>
        <input type="text" class="form-control" autofocus id="totalCost">
      </div>
      <div class="row">
        <select class="form-control my-2" id="tipSplit" placeholder="How Many Ways was the Tip Split?">
          <option value="-1" selected disabled>How Many Ways was the Tip Split?</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
        <select class="form-control my-2" id="tipPercent" placeholder="How Good was Your Service?">
          <option value="-2" selected disabled>How Good was Your Service?</option>
          <option value="5">5%</option>
          <option value="10">10%</option>
          <option value="12.5">12.5%</option>
          <option value="15">15%</option>
          <option value="17.5">17.5%</option>
          <option value="20">20%</option>
          <option value="-1">Custom</option>
        </select>
        <div class="input-group my-1 d-none" id="cstmDiv">
          <div class="input-group-prepend">
            <span class="input-group-text">Custom Tip Amount</span>
          </div>
          <input type="text" class="form-control" id="customInput">
          <div class="input-group-append">
            <span class="input-group-text" id="inputGroupAppend3">%</span>
          </div>
        </div>
      </div>
      <div class="card my-6 p-3 text-center d-none bg-danger" style="color:white" id="answer"> Total Tip Exceeded 100% </div>
      <div>
        <button type="button" class="my-3 form-control btn-secondary" id="bttn">Calculate</button>
      </div>
      <div class="card my-6 p-3 text-center d-none bg-success" style="color:white" id="totalTip"> Each Person Has to Pay </div>
      
    </div>
    </div>
    <!-- .container end-->
  </body>
  <script>
    let cstmInpt = document.getElementById("customInput")
    let cstmDiv = document.getElementById("cstmDiv")
    let cost = document.getElementById("totalCost")
    let percent = document.getElementById("tipPercent")
    let bttn = document.getElementById("bttn")
    let feedback = document.getElementById("answer")
    let split = document.getElementById("tipSplit")
    let done = document.getElementById("totalTip")
    cstmInpt.addEventListener("keyup", exceed100)
    bttn.addEventListener("click", calcTip)
    
    function exceed100(){
      if (cstmInpt.value > 100) {
        feedback.classList.remove("d-none")
        bttn.disabled=true
        feedback.innerHTML="Tip Cannot Exceed 100"
        return}
      else if (cstmInpt.value < 0) {
        feedback.classList.remove("d-none")
        bttn.disabled=true
        feedback.innerHTML="Tip Cannot be Negative"
        return
      } else {
        feedback.classList.add("d-none")
        bttn.addEventListener("click", calcTip)
        bttn.disabled=false
      }
    }
    function calcTip() {
      done.classList.add("d-none")
      feedback.classList.add("d-none")
      let tCost = parseFloat(cost.value)
      console.log(cost.value.length)
      if (cost.value.length==0){
        feedback.classList.remove("d-none")
        feedback.innerHTML="Enter a Cost"
        cost.focus()
      }
      else if (split.value==-1){
        feedback.classList.remove("d-none")
        feedback.innerHTML="How Many People Are Paying?"
        split.focus()
      }
      else if (percent.value==-2){
        feedback.classList.remove("d-none")
        feedback.innerHTML="Enter a Tip Percentage"
        percent.focus()
      }
      
      else {
      if (percent.value == -1) {
        let tPercent = parseFloat(cstmInpt.value)
        console.log(tPercent)
        let tip = ((tCost / 100) * tPercent) + tCost
        let tTip = tip.toFixed(2)
        let splitAmount = parseFloat(split.value)
        console.log(splitAmount)
        let tSplit = (tTip / splitAmount).toFixed(2)
        console.log(tSplit)
        done.innerHTML = "Each Person Has to Pay $" + tSplit
        done.classList.remove("d-none")
      } else {
        let tPercent = parseFloat(percent.value)
        console.log(tPercent)
        let tip = ((tCost / 100) * tPercent) + tCost
        let tTip = tip.toFixed(2)
        let splitAmount = parseFloat(split.value)
        console.log(splitAmount)
        let tSplit = (tTip / splitAmount).toFixed(2)
        console.log(tSplit)
        done.innerHTML = "Each Person Has to Pay $" + tSplit
        done.classList.remove("d-none")
      }
    }
  }
    document.getElementById("tipPercent").onchange = function(event) {
      done.classList.add("d-none")
      if (event.target.value == "-1") {
        cstmDiv.classList.remove("d-none")
      } else {
        cstmDiv.classList.add("d-none")
      }
    }
  </script>
  <!-- Bootstrap .bundle includes popper -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</html>
